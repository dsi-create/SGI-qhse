<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond circulaire avec dégradé -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Engrenage en haut -->
  <g transform="translate(32, 18)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <!-- Dents de l'engrenage -->
    <rect x="-0.5" y="-8" width="1" height="2" fill="white"/>
    <rect x="-0.5" y="6" width="1" height="2" fill="white"/>
    <rect x="-8" y="-0.5" width="2" height="1" fill="white"/>
    <rect x="6" y="-0.5" width="2" height="1" fill="white"/>
    <rect x="-5.66" y="-5.66" width="1" height="2" fill="white" transform="rotate(45)"/>
    <rect x="4.66" y="4.66" width="1" height="2" fill="white" transform="rotate(45)"/>
    <rect x="5.66" y="-5.66" width="1" height="2" fill="white" transform="rotate(-45)"/>
    <rect x="-4.66" y="5.66" width="1" height="2" fill="white" transform="rotate(-45)"/>
  </g>
  
  <!-- Ligne principale vers le bas -->
  <line x1="32" y1="24" x2="32" y2="32" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Ligne horizontale -->
  <line x1="16" y1="32" x2="48" y2="32" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Trois cercles avec checkmarks -->
  <!-- Cercle gauche -->
  <circle cx="16" cy="42" r="6" fill="white" opacity="0.2" stroke="white" stroke-width="1.5"/>
  <path d="M 13 42 L 15 44 L 19 40" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Cercle centre -->
  <circle cx="32" cy="42" r="6" fill="white" opacity="0.2" stroke="white" stroke-width="1.5"/>
  <path d="M 29 42 L 31 44 L 35 40" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Cercle droit -->
  <circle cx="48" cy="42" r="6" fill="white" opacity="0.2" stroke="white" stroke-width="1.5"/>
  <path d="M 45 42 L 47 44 L 51 40" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Lignes verticales vers les cercles -->
  <line x1="16" y1="32" x2="16" y2="36" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="32" y2="36" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="32" x2="48" y2="36" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>

